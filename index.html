<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Registration Form</title>
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="codrops-header">
				<h1>>OSL_</h1>
				<span id="osl" style="font-size: 1.5rem;opacity: .7;color: #000;">Open Source Lab</span> 	
			</header>
			<section>
				<form id="theForm" class="simform" autocomplete="off" action="/register" method="POST">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">Name</label></span>
								<input id="q1" name="Name" type="text"/>
							</li>
							<li>
								<span><label for="q2">Departmrnt</label></span>
								<input id="q2" name="Departmrnt" type="text"/>
							</li>
							<li>
								<span><label for="q3">Phone</label></span>
								<input id="q3" name="Phone" type="text"/>
							</li>
							<li>
								<span><label for="q4">Email</label></span>
								<input id="q4" name="Email" type="email"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Register</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					var name=theForm.querySelector('#q1').value;
					messageEl.innerHTML = 'Thank you '+name+'! We\'ll be in touch.';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
